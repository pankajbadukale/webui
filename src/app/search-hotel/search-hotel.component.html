  <div class="search">
    <span class="fa fa-search searchIcon icon-magnifier"></span>
    <input placeholder="Search..." type="text">
    <button type="button" class="btn btn-default">Filter</button>

    <select class="dropdown" (change)="changePageView($event)">
      <option *ngFor="let opt of pageViewOptions" value="{{opt.value}}">{{opt.text}}</option>
    </select>
  </div>


<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
