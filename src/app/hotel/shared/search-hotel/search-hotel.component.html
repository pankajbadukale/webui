<div class="search">
  <span class="fa fa-search searchIcon icon-magnifier"></span>
  <input placeholder="Search..." type="text">
  <label (click)="toggleFilter()" class="btn btn-default filter-button">Filter</label>
  <select class="dropdown" (change)="changePageView($event)">
    <option *ngFor="let opt of pageViewOptions" [value]="opt.value">{{opt.text}}</option>
  </select>
</div>

<div class="modal" [ngClass]="{'ht-open': showHideFilters}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="toggleFilter()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>One fine body&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
